site_name: 炸毛框架文档

repo_name: '炸毛框架'
repo_url: 'https://github.com/zhamao-robot/zhamao-framework'
edit_uri: 'blob/master/docs/'

theme:
  name: material
  logo: assets/logos.png
  favicon: assets/favicon.png
  language: zh
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
extra_javascript:
  - javascripts/library/highlight.min.js
  - javascripts/config.js
extra_css:
  - assets/css/extra.css
  - assets/css/library/default.min.css
plugins:
  - search:
      lang: ja
markdown_extensions:
  - admonition
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - abbr
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
extra:
  version:
    provider: mike

copyright: 'Copyright &copy; 2019 - 2021 CrazyBot Team&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="tx-switch">
                 <button data-md-color-scheme="default"><code>默认模式</code></button>
                 <button data-md-color-scheme="slate"><code>暗黑模式</code></button>
               </span>

               <script>
                 var buttons = document.querySelectorAll("button[data-md-color-scheme]");
                 buttons.forEach(function(button) {
